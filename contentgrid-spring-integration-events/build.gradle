plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom(annotationProcessor)
    }

    testAnnotationProcessor {
        extendsFrom(annotationProcessor)
    }
}

dependencies {
    implementation platform(project(':contentgrid-spring-boot-platform')) 
    
    api 'org.springframework.integration:spring-integration-amqp'
    compileOnly 'org.springframework.data:spring-data-rest-webmvc'
    compileOnly 'org.hibernate:hibernate-core'
}

tasks.named('test') {
    useJUnitPlatform()
}
