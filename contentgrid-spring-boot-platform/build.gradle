plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}


dependencies {
    api platform('org.springframework.boot:spring-boot-dependencies:3.1.3')
    api platform('com.contentgrid.thunx:thunx-bom:0.8.0')
    api platform('com.github.paulcwarren:spring-content-bom:3.0.5')

    constraints {
        api project(':contentgrid-spring-boot-starter')
        api project(':contentgrid-spring-boot-starter-annotations')
        api project(':contentgrid-spring-boot-actuators')
    }
}
