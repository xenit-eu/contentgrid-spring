plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}


dependencies {
    api platform('org.springframework.boot:spring-boot-dependencies:2.7.13')
    api platform('com.contentgrid.thunx:thunx-bom:0.7.0')
    api platform('com.github.paulcwarren:spring-content-bom:2.9.0')

    constraints {
        api project(':contentgrid-spring-boot-starter')
        api project(':contentgrid-spring-boot-starter-annotations')
        api project(':contentgrid-spring-boot-actuators')
    }
}